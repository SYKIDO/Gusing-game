<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <h1>Guess The Number 1 - 12</h1>
    <div id="game-container">
      <input id="inp" type="number" placeholder="Enter a number" step="1" min="1" max="12">
      <br/>
      <button id="submit">Guess</button>
      <button id="refill">Refill</button>
      <p id="label">Start guessing!</p>
      <div class="stats">
        Attempts: <span id="attempts">0</span> |
        Chances: <span id="chances">10</span>
      </div>
    </div>
  </body>
  
  <script src="rarar.js"></script>
</html>
